<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="../css/estilos.css">

    <title>Solicitud de viandas</title>
</head>
<body>
<header >
    <div style="background-color: gray;">
        <h1>Rotiseria el mejor sabor</h1>
        <h2>Gestion de mis viandas</h2>
    </div>
    <div >
                <div class="text-white">
    <nav class="navbar navbar-dark bg-dark"><ul class="nav">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a> </li>
        <li class="nav-item"><a class="nav-link active" href="#">Viandas</a> </li>
        <li class="nav-item"><a class="nav-link active" href="#">Menus</a> </li>
        <li class="nav-item"><a class="nav-link active" href="#">Otros</a></li>
    </ul></nav>
    </div>
</div>
</div>

</header>

<section >
<div class="mb-2 d-flex justify-content-center">
    <fieldset ><legend class="text-center">Formulario</legend>
        <form class="border border-2 py-2 px-2" id="formulario">
        <div class="col-auto mb-2">
            <label for="frecuencia">Frecuencia</label><br>
            <select requiered name="frecuencia" id="frecuencia" class="form-control">
                <option value="" selected>Seleccione</option>
                <option value="Quincenal">Quincenal</option>
                <option value="Mensual">Mensual</option>
            </select><br>
        </div>

        <label for="tipomenu" >Tipo de menu</label>
        <div class="form-check" >
        <label class="form-check-label" for="tipomenu">Normal </label>
        <input type="radio" class="form-check-input" id="tipomenu" name="tipomenu" value="Normal"><br>

        <label class="form-check-label" for="tipomenu" >Diabetico</label>
        <input class="form-check-input" type="radio" id="tipomenu" name="tipomenu" value="Diabetico"><br>
        <label class="form-check-label" for="tipomenu">Vegetariano</label>
        <input class="form-check-input" type="radio" id="tipomenu" name="tipomenu" value="Vegetariano">
    </div>

        <label for="item">Item a incluir</label><br>
        <input type="checkbox" name="item" value="Entrada" id="entrada"><label for="item">Entrada</label>
        <input type="checkbox" name="item" value="Plato Principal" id="platoprincipal"><label for="item">Plato Principal</label>
        <input type="checkbox" name="item" value="Postre" id="postre"><label for="item">Postre</label><br>
        
        <label for="fechainicio">Fecha Inicio</label><br>
        <input type="date" id="fechainicio" class="form-control" placeholder="Ingrese fecha"><br>
        <label for="cantidad">Cantidad</label><br>
        <input id="cantidad" min="1" class="form-control" placeholder="Ingrese la cantidad" type="number"><br>
    
        <button class="btn-secondary btn"  type="reset">Cancelar</button>
        <button type="submit" onclick="controlformulario(event)" class="btn-primary btn">Solicitar viandas</button>
        </form>
        
    </fieldset>
</div>
    </section>
<br><br><br><br>
    <section>
        <h4 class="text-center">Mis pedidos de viandas</h4><br>
<div class="text-center">
            <button type="button" id="nuevavianda" onclick="nuevavianda()" class="btn btn-primary button">
                Nueva Vianda</button>
    
</div>       
<table  class="table table-dark table-hover">
        <caption>Mis pedidos de viandas</caption>
        <tbody id="tablapedidos">
            <tr>
                <th>Frecuencia</th>
                <th>Tipo de menu</th>
                <th>Items incluidos</th>
                <th>Fecha de inicio</th>
                <th>Cantidad</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </tbody>
       </table>
    </section>
    <footer><h3>Solicitar Viandas</h3></footer>
    <script src="../js/myscript.js"></script>

</body>
</html>
